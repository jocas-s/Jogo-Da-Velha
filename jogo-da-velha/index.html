<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Jogo da Velha</title>
</head>

<body>

    <div class="container">
        <div class="container__conteudo">
            <div class="container__informacoes">
                <div class="container__texto">
                    <h1 id="mensagem">Jogo da Velha</h1>
                    <p id="texto" class="texto__paragrafo"></p>
                </div>
                <button onclick="init()" id="botao-reiniciar" class="container__botao">Novo jogo</button>
            </div>
            <div class="game">
                <button class="button" data-i="1"></button>
                <button class="button" data-i="2"></button>
                <button class="button" data-i="3"></button>
                <button class="button" data-i="4"></button>
                <button class="button" data-i="5"></button>
                <button class="button" data-i="6"></button>
                <button class="button" data-i="7"></button>
                <button class="button" data-i="8"></button>
                <button class="button" data-i="9"></button>
            </div>
        </div>
    </div>




    <script src="app.js" defer></script>
</body>

</html>
